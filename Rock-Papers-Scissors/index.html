<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rock papers scissors</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Rock Papers Scissors</h1>
    </header>
    <div class="scoreboard">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="userscore">0</span>
         :     <span id="compscore">0 </span>
    </div>
    <div class="result">
       <p>Paper covers rock. You win!</p> 
    </div>
    
    <div class="choices">
        <div id="rock" class="choice">
            <img src="images/rock--left.png" alt="" height="100" width="100">
        </div>
        <div id ="paper"class="choice">
     <img src="images/paper--left.png" alt="" height="100" width="100">

        </div> 
        <div id="scissors" class="choice">
        <img src="images/scissors--left.png" alt="" height="100" width="100">

        </div>
    </div>
    <p class="action-message">
        Make Your Move
    </p>
    <script src="js/app.js"></script>
 
</body>
</html>
